<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
		// Everything bag..
			global = new Object ();
		</script>
		<meta charset="utf-8"/>
		<title>
			Fabric JS Test
		</title>
		<style type="text/css">
			canvas{
				display: inline-block;
				margin-left: auto;
				margin-right: auto;
				border: 5px double grey;
			}
			button {
				-moz-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
				-webkit-box-shadow:inset 0px 1px 0px 0px #bbdaf7;
				box-shadow:inset 0px 1px 0px 0px #bbdaf7;
				background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
				background:-moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5');
				background-color:#79bbff;
				-webkit-border-top-left-radius:20px;
				-moz-border-radius-topleft:20px;
				border-top-left-radius:20px;
				-webkit-border-top-right-radius:20px;
				-moz-border-radius-topright:20px;
				border-top-right-radius:20px;
				-webkit-border-bottom-right-radius:20px;
				-moz-border-radius-bottomright:20px;
				border-bottom-right-radius:20px;
				-webkit-border-bottom-left-radius:20px;
				-moz-border-radius-bottomleft:20px;
				border-bottom-left-radius:20px;
				text-indent:0;
				border:1px solid #84bbf3;
				display:inline-block;
				color:#ffffff;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				font-style:normal;
				height:30px;
				line-height:20px;
				width:50px;
				text-decoration:none;
				text-align:center;
				text-shadow:1px 1px 0px #528ecc;
								margin-left: auto;
			    margin-right: auto;

			}
			button.hover, button:hover, button.active, button:active {
				background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #378de5), color-stop(1, #79bbff) );
				background:-moz-linear-gradient( center top, #378de5 5%, #79bbff 100% );
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#378de5', endColorstr='#79bbff');
				background-color:#378de5;
			}
			button.active, button:active {
				position:relative;
				top:1px;
			}
			/* This button was generated using CSSButtonGenerator.com */

			.canvas-container{
				margin-left: auto;
			    margin-right: auto;
			}
			.center{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="canvas-container">
			<canvas id="canvas" width="1024" height="600"></canvas>
		</div>
		<br/>
		<div>
			<div class="center">
				<button id="upbutton">TO FILL</button>
			</div>
			<div class="center">
				<button id="leftbutton">TO FILL</button>
				<button id="downbutton">TO FILL</button>
				<button id="rightbutton">TO FILL</button>
			</div>
		</div>

		<div id="logger"></div>

		<script type="text/javascript" src="fabric.js"></script>
		<!-- -->
		<script type="text/javascript" src="BaseCircle.js"></script>
		<script type="text/javascript" src="NonPlayerCircle.js"></script>
		<script type="text/javascript" src="BadCircle.js"></script>
		<script type="text/javascript" src="GoodCircle.js"></script>
		<script type="text/javascript" src="PlayerCircle.js"></script>
		<script type="text/javascript" src="test.js"></script>
	</body>
</html>
